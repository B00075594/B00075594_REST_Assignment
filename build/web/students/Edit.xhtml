<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStudentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            
            <div class="container"> 
            
            <aside id="left">
                
            </aside>
            
            <div id="form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStudentsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{studentsController.selected.id}" title="#{bundle.EditStudentsTitle_id}" required="true" requiredMessage="#{bundle.EditStudentsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditStudentsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{studentsController.selected.name}" title="#{bundle.EditStudentsTitle_name}" required="true" requiredMessage="#{bundle.EditStudentsRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditStudentsLabel_age}" for="age" />
                    <h:inputText id="age" value="#{studentsController.selected.age}" title="#{bundle.EditStudentsTitle_age}" required="true" requiredMessage="#{bundle.EditStudentsRequiredMessage_age}"/>
                    <h:outputLabel value="#{bundle.EditStudentsLabel_course}" for="course" />
                    <h:inputTextarea rows="4" cols="30" id="course" value="#{studentsController.selected.course}" title="#{bundle.EditStudentsTitle_course}" required="true" requiredMessage="#{bundle.EditStudentsRequiredMessage_course}"/>
                </h:panelGrid>
                <h:commandLink action="#{studentsController.update}" value="#{bundle.EditStudentsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStudentsViewLink}"/>
                <br />
                <br />
                <h:commandLink action="#{studentsController.prepareList}" value="#{bundle.EditStudentsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStudentsIndexLink}" />
            </h:form>
                 </div>
            
            <aside id="right">
                
            </aside>
        </div>
        </ui:define>
    </ui:composition>

</html>
